{% load static %}

<div class="card m-3 p-2" id="{{ answer.id }}">
    <div class="row">
        <div style="width: 120px;">
            <div class="border m-1">
                <img src="{{ answer.author.avatar.url }}" class="w-100" style="height: 100px;">
            </div>
        </div>
        <div class="col">
            <p>
                {{ answer.text }}
            </p>
        </div>
    </div>
    <div class="row align-items-center">
        <div style="width: 120px;">
            <div class="input-group p-1">
                <input type="number" value="{{ answer.rating }}" class="form-control w-100"> 
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Correct!</label>
            </div>
        </div>
    </div>
</div>
