<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askme</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="index.html">
                    AskPupkin
                </a>
            </div>
            <div>
                <form role="search">
                    <input placeholder="Search">
                    <button>
                        ASK!
                    </button>
                </form>
            </div>
            <div class="d-flex gap-3">
                <div>
                    <div>
                        <a href="./login.html">log in</a>
                        <a href="./signup.html">register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col-8">
                <div class="row m-3">
                    <h2>
                        Log In
                    </h2>
                </div>
                <form class="need-validation">
                    <div class="row my-3">
                        <div class="col-2 text-end">
                            <span>Login</span>
                        </div>
                        <div class="col-4">
                            <input type="text" placeholder="Enter your login here" class="form-control" required>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-2 text-end my-2">
                            <span>Password</span>
                        </div>
                        <div class="col-4">
                            <input type="password" placeholder="Enter your login here" class="form-control is-invalid" value="password" required>
                            <div class="invalid-feedback">
                                Wrong password!
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-2"></div>
                        <div class="col-2">
                            <button type="submit" class="form-control">Log in!</button>
                        </div>
                    </div>
                </form>
                <div class="row my-3">
                    <div class="col-2"></div>
                    <div class="col">
                        <a href="">create new account</a>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h2 class="my-3">Popular tags</h2>
                <div>
                    <span class="badge text-bg-primary">perl</span>
                    <span class="badge text-bg-secondary">Python</span>
                    <span class="badge text-bg-success">TechnoPark</span>
                    <span class="badge text-bg-danger">MySQL</span>
                    <span class="badge text-bg-warning">django</span>
                    <span class="badge text-bg-info">Mail.ru</span>
                    <span class="badge text-bg-light">Voloshin</span>
                    <span class="badge text-bg-dark">Firefox</span>
                </div>
                <h2 class="my-3">Best Members</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="">Mr. Freeman</a>
                    </li>
                    <li class="list-group-item">
                        <a href="">Dr. House</a>
                    </li>
                    <li class="list-group-item">
                        <a href="">Bender</a>
                    </li>
                    <li class="list-group-item">
                        <a href="">Queen Victoria</a>
                    </li>
                    <li class="list-group-item">
                        <a href="">V. Pupkin</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
